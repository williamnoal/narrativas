        }

            text-align: left; padding-right: 15px;
        }
        .content-view p {

        .glossary-item { text-indent: 0 !important; }
        .glossary-item b { color: #c88f04; }
        .nav-tabs {
            margin-top: 20px; display: flex; gap: 10px;
            flex-shrink: 0;
        }
        .nav-btn {

            border: 2px solid var(--cor-primaria); background-color: white;
            color: var(--cor-primaria); font-size: 1rem; font-weight: bold; cursor: pointer;

        .nav-btn.active, .nav-btn:hover {

                        '1-1': "A chuva batia na vidraça quando uma coruja de aparência sábia pousou em sua janela, carregando um envelope selado com cera. A carta, escrita em tinta esverdeada, era um convite para a Academia Arcana de Artes Mágicas. Seguindo as instruções, você foi até uma velha estação de trem e, ao atravessar uma parede de tijolos específica, sentiu o mundo mudar ao seu redor, dando lugar a um novo horizonte.",

                        '2-1': "O tédio da tarde chuvosa foi quebrado quando um livro antigo, que você nunca tinha visto, começou a brilhar na estante. Ao abri-lo, as palavras flutuaram para fora da página, formando um portal cintilante no meio da sua sala. Com o coração acelerado de emoção, você deu um passo através do portal, sentindo a magia formigar em sua pele enquanto era transportado para outro lugar.",
                        '2-2': "Um livro empoeirado na estante se abriu sozinho, revelando um feitiço de teletransporte. Com uma mistura de medo e fascinação, você leu as palavras em voz alta. A sala girou, as cores se misturaram e, quando tudo parou, você não estava mais em casa. Estava num lugar onde o ar cheirava a magia e conhecimento antigo, o primeiro passo numa jornada inesperada."
                    },
                    desenvolvimento1: {
                        '1-1': "O portal o deixou numa plataforma de observação de um castelo que flutuava majestosamente entre as nuvens. Gárgulas de pedra o observavam enquanto você caminhava por pontes suspensas. No seu primeiro teste, o diretor notou seu talento inato ao vê-lo encantar um bule para dançar e preparar uma poção que brilhava como estrelas líquidas. Seu caminho como um mestre de encantos havia começado.",
                        '1-2': "Você chegou a um castelo flutuante, um lugar de torres altas e bandeiras tremulando ao vento. Era a Academia Arcana. Durante o teste de aptidão, ao lhe ser pedido para acender uma vela, você acidentalmente lançou uma bola de fogo, revelando seu poderoso, mas incontrolado, dom sobre os elementos. Os professores viram em você um potencial imenso como um mago elemental.",
                        '2-1': "Sua jornada o levou ao interior de uma árvore tão grande que continha uma cidade inteira, com casas e escolas conectadas por pontes de cipó. Era a Academia. Na sua primeira aula, você descobriu um talento especial para poções, misturando ingredientes com uma intuição que surpreendeu até o professor mais experiente. Você era um alquimista nato.",
                        '2-2': "O feitiço o levou a uma cidade mágica construída dentro de uma árvore colossal. A luz do sol se filtrava pelas folhas, iluminando salas de aula circulares. No teste inicial, você demonstrou uma conexão impressionante com a natureza, fazendo a água de um chafariz dançar e uma pequena chama surgir na palma da sua mão. Seu destino como um elementalista estava selado."
                    },
                    desenvolvimento2: {
                        '1-1': "Um dia, um tremor percorreu a academia. A barreira mágica que a protegia estava enfraquecendo. O diretor revelou que um artefato sombrio, guardado nos cofres, estava corrompendo a magia. Pelo seu talento com poções, você foi escolhido para criar um antídoto: a Poção da Luz Estelar, cujos ingredientes só podiam ser encontrados no Jardim Lunar da academia, um lugar perigoso à noite.",
                        '1-2': "A paz na academia foi quebrada quando o guardião ancestral, um grifo de cristal, adormeceu em seu posto, deixando a escola vulnerável. O diretor, vendo sua afinidade com a magia, o encarregou de despertá-lo. A única maneira era preparar uma poção rara, a Essência do Despertar, que exigia uma pena de fênix e uma lágrima de unicórnio.",
                        '2-1': "A academia inteira tremeu. As proteções estavam caindo. A causa era um artefato sombrio que fora ativado por engano. Sua habilidade com rituais e encantamentos o tornou a pessoa ideal para a tarefa. Você precisaria encontrar o artefato e realizar um antigo ritual de purificação, uma magia complexa que exigiria toda a sua concentração e poder.",
                        '2-2': "O guardião da academia, um dragão etéreo, adormeceu, e com ele, a magia protetora começou a desvanecer. Você foi convocado pelo conselho de magos para uma missão crucial: executar o Ritual do Despertar. Era um encantamento numa língua antiga que ninguém usava há séculos, e um único erro na pronúncia poderia ter consequências desastrosas."

                    conclusao: {
                        '1-1': "Com sucesso, você preparou a poção e neutralizou o artefato, salvando a academia. A celebração foi imensa, e você foi condecorado com o título de 'Herói da Academia'. Você aceitou a honra com orgulho, sabendo que seu nome ficaria na história da escola. No fim do semestre, você levou seu livro de feitiços para casa, ansioso para aprender mais durante as férias.",
                        '1-2': "Após a aventura, você salvou a escola e foi aclamado por todos. No entanto, a fama não o atraiu; você agradeceu e pediu para continuar seus estudos como um aluno normal. Sua humildade foi admirada por todos. Nas férias, ao voltar para casa, você não foi sozinho: um pequeno filhote de dragão, nascido na aula de criaturas mágicas, o escolheu como seu companheiro.",
                        '2-1': "O ritual foi um sucesso, e a academia estava segura novamente. Você se tornou uma lenda entre os alunos, recebendo o título honorário de 'Guardião do Conhecimento'. Feliz com o reconhecimento, você continuou seus estudos com ainda mais dedicação. Para as férias, você ganhou permissão para levar seu primeiro livro de feitiços, um tesouro que guardaria para sempre.",
                        '2-2': "Você salvou a academia, mas a atenção que recebeu o deixou desconfortável. Você preferia a tranquilidade dos estudos à fama. Seu pedido para voltar ao anonimato foi respeitado, mas sua bravura nunca foi esquecida. Ao fim do ano, o professor de criaturas mágicas lhe deu um presente especial: um pequeno dragão de estimação, que se aninhou em seu ombro e o acompanhou de volta para casa."
                    }

            '5': {

                        '2-1': "Para ajudar a criatura de cristal, vocês precisavam minerar um tipo específico de asteroide. A tarefa de pilotar a sonda de perfuração caiu em suas mãos. Você navegou cuidadosamente pelo campo de detritos espaciais, localizou o asteroide correto e extraiu o núcleo de energia, tudo isso enquanto a criatura gigante o observava com suas luzes pulsantes.",

        let abasDeConteudo = { historia: '', alternativo: '', glossario: '' };

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const historiaId = urlParams.get('historia');
            const escolhasStr = urlParams.get('escolhas');

            if (!historiaId || !escolhasStr || !BANCO_DE_DADOS_COMPLETO[historiaId]) {
                document.getElementById('final-title').innerText = "Erro!";
                document.getElementById('content-view').innerHTML = "<p>Dados da história não encontrados. Por favor, comece uma nova aventura a partir da página inicial.</p>";
                return;
            }

            const escolhas = escolhasStr.split('-').map(Number);
            const dados = BANCO_DE_DADOS_COMPLETO[historiaId]; // CORREÇÃO APLICADA AQUI
            
            const keyIntro = `${escolhas[0]}-${escolhas[1]}`;
            const keyDev1 = `${escolhas[2]}-${escolhas[3]}`;
            const keyDev2 = `${escolhas[4]}-${escolhas[5]}`;
            const keyConc = `${escolhas[6]}-${escolhas[7]}`;

            const textoCompleto = [
                dados.textos.introducao[keyIntro],
                dados.textos.desenvolvimento1[keyDev1],
                dados.textos.desenvolvimento2[keyDev2],
                dados.textos.conclusao[keyConc]
            ];
            
            abasDeConteudo.historia = textoCompleto.map(p => `<p>${p || 'Parágrafo não encontrado.'}</p>`).join('');
            document.getElementById('final-title').innerText = dados.titulos[keyIntro] || "A Sua Aventura";

            gerarFinalAlternativo(escolhas, dados);
            gerarGlossario(textoCompleto.join(' '), dados.glossario);
            
            mostrarAba('historia');
        };

        function gerarFinalAlternativo(escolhas, dados) {
            const etapaAleatoria = Math.floor(Math.random() * 8);
            const escolhaOriginal = escolhas[etapaAleatoria];
            const escolhaAlternativa = escolhaOriginal === 1 ? 2 : 1;
            const escolhasAlternativas = [...escolhas];
            escolhasAlternativas[etapaAleatoria] = escolhaAlternativa;

            let paragrafoAlternativo = "Não foi possível gerar um final alternativo.";
            if (etapaAleatoria < 2) { paragrafoAlternativo = dados.textos.introducao[`${escolhasAlternativas[0]}-${escolhasAlternativas[1]}`]; }
            else if (etapaAleatoria < 4) { paragrafoAlternativo = dados.textos.desenvolvimento1[`${escolhasAlternativas[2]}-${escolhasAlternativas[3]}`]; }
            else if (etapaAleatoria < 6) { paragrafoAlternativo = dados.textos.desenvolvimento2[`${escolhasAlternativas[4]}-${escolhasAlternativas[5]}`]; }
            else { paragrafoAlternativo = dados.textos.conclusao[`${escolhasAlternativas[6]}-${escolhasAlternativas[7]}`]; }

            abasDeConteudo.alternativo = `<p>Se na etapa ${etapaAleatoria + 1}, você tivesse feito uma escolha diferente, o rumo daquele parágrafo da sua história seria: <em>"${paragrafoAlternativo}"</em></p>`;
        }

        function gerarGlossario(texto, glossario) {
            let palavrasEncontradas = 0;
            let glossarioItemsHtml = '';
            for (const palavra in glossario) {
                const regex = new RegExp(`\\b${palavra}\\b`, 'i');
                if (regex.test(texto)) {
                    glossarioItemsHtml += `<p class="glossary-item"><b>${palavra.charAt(0).toUpperCase() + palavra.slice(1)}:</b> ${glossario[palavra]}</p>`;
                    palavrasEncontradas++;
                }
            }
            if (palavrasEncontradas === 0) {
                glossarioItemsHtml = '<p>Nenhuma palavra do glossário foi encontrada na sua versão da história.</p>';
            }
            abasDeConteudo.glossario = glossarioItemsHtml;
        }

        function mostrarAba(aba) {
            document.getElementById('content-view').innerHTML = abasDeConteudo[aba];
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${aba}`).classList.add('active');
        }
    </script>
